<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="">
  <!-- WINNING POPUP -->
  <div id="win" class="win popup hidden">
    <h2>Congratulations!</h2>
    <p>You Won!</p>
    <button id="restart" class="restart">Restart</button>
  </div>

  <!-- CHOOSE CHARACTER POPUP -->
  <div id="character" class="character popup">
    <h2>Choose Your Character</h2>
    <!-- Character selection -->
    <div class="characterSelection" id="character-selection">
      <!-- HEAL -->
      <div id="healer" class="selectionItem">
        <img src="images/spaceship_healer_120X120.png" alt="HEALER">
        <p>Healer</p>
      </div>
      <!-- DPS -->
      <div id="dps" class="selectionItem selected">
        <img src="images/spaceship_rogue_120X120.png" alt="DPS">
        <p>Dps</p>
      </div>
      <!-- TANK -->
      <div id="tank" class="selectionItem">
        <img src="images/spaceship_Tank_120X120.png" alt="TANK">
        <p>Tank</p>
      </div>
    </div>
    <!-- START THE GAME -->
    <button id="start" class="start">Start</button>
  </div>

  <!-- OVERLAY -->
  <div id="overlay" class="overlay"></div>

  <!-- SCRIPTS -->
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
